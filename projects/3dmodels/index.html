<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Projects</title>
    <meta charset="utf-8" />

    <meta name="keywords" content="website, projects, student, portfolio" />
    <meta name="author" content="Gabriel A Nieves Ruiz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      integrity="sha256-9kPW/n5nn53j4WMRYAxe9c1rCY96Oogo/MKSVdKzPmI="
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!--favicon-->

    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png?v=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png?v=1" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png?v=1" />
    <link rel="manifest" href="/images/site.webmanifest?v=1" />
    <link rel="mask-icon" href="/images/safari-pinned-tab.svg?v=1" color="#000000" />

    <meta name="application-name" content="Gabriel Nieves" />

    <meta name="theme-color" content="#737373" />
  </head>

  <body>
    <div class="container-fluid">
      <header>
        <div class="p-3">
          <a class="text-decoration-none link-body-emphasis fs-3" href="/projects/index.html"
            ><i class="bi bi-box-arrow-left"></i> Exit</a
          >
        </div>
      </header>

      <!-- Button trigger modal -->

      <div class="row row-cols-1 row-cols-md-2 px-4 g-4 d-flex justify-content-center">
        <!--Coffee Card-->
        <div class="col">
          <div class="card shadow border-0 h-100">
            <h4 class="m-3 ps-md-2">Coffee Cup</h4>
            <img src="images/coffeeCup.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <div class="card-text mx-md-3 d-flex justify-content-center">
                <button
                  type="button"
                  style="--bs-btn-padding-y: 0.5rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1rem"
                  class="btn btn-dark"
                  data-bs-toggle="modal"
                  data-bs-target="#coffeeCup"
                >
                  3D Model
                </button>
              </div>
            </div>
          </div>
        </div>

        <!--Stratux Card-->
        <div class="col">
          <div class="card shadow border-0 h-100">
            <h4 class="m-3 ps-md-2">Stratux Case</h4>
            <img src="images/stratuxCase.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <div class="card-text mx-md-3 d-flex justify-content-center">
                <button
                  type="button"
                  style="--bs-btn-padding-y: 0.5rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1rem"
                  class="btn btn-dark"
                  data-bs-toggle="modal"
                  data-bs-target="#stratuxCase"
                >
                  3D Model
                </button>
              </div>
            </div>
          </div>
        </div>

        <!--ESP32 Garage Opener-->
        <div class="col">
          <div class="card shadow border-0 h-100">
            <h4 class="m-3 ps-md-2">ESP32 Garage Opener</h4>
            <img src="images/esp32GarageOpener.png" class="card-img-top" alt="..." />
            <div class="card-body">
              <div class="card-text mx-md-3 d-flex justify-content-center">
                <button
                  type="button"
                  style="--bs-btn-padding-y: 0.5rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1rem"
                  class="btn btn-dark"
                  data-bs-toggle="modal"
                  data-bs-target="#esp32"
                >
                  3D Model
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Coffee Cup Modal -->
      <div
        class="modal fade"
        id="coffeeCup"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content text-bg-dark bg-opacity-50 border-0">
            <div class="modal-header border-bottom border-secondary">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Coffee Cup</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="content">
                <iframe
                  src="https://app.vectary.com/p/0c2pa9LDvtFMNgyrmmfpZm"
                  height="100%"
                  width="100%"
                  frameborder="0"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Stratux Modal -->
      <div
        class="modal fade"
        id="stratuxCase"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content text-bg-dark bg-opacity-50">
            <div class="modal-header border-bottom border-secondary">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Stratux Case</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="content">
                <iframe
                  src="https://app.vectary.com/p/4IfsldQFFZQbGoCDgDhD5X"
                  height="100%"
                  width="100%"
                  frameborder="0"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--ESP32 Modal -->
      <div
        class="modal fade"
        id="esp32"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg modal-dialog-centered">
          <div class="modal-content text-bg-dark bg-opacity-50 border-0">
            <div class="modal-header border-bottom border-secondary">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">ESP32 Garage Opener</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="content">
                <iframe
                  src="https://app.vectary.com/p/6vhYs7ZHKwCS1GxRkASjwq"
                  frameborder="0"
                  width="100%"
                  height="100%"
                  allow="xr-spatial-tracking; fullscreen;"
                ></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
